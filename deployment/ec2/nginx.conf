server {
    listen 443 ssl;
    server_name poker-engine.ddns.net poker-engine.duckdns.org;

    # SSL Configuration (Managed by Certbot)
    ssl_certificate /etc/letsencrypt/live/poker-engine.ddns.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/poker-engine.ddns.net/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Telemetry WebSocket (C++ collector on port 8001)
    location /telemetry/ {
        proxy_pass http://localhost:8001;

        # Standard Proxy Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket Support (Required for telemetry WebSocket)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts for long-running telemetry streams
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }

    # C++ API Server (on port 8002)
    location /cpp/ {
        proxy_pass http://localhost:8002/;

        # Standard Proxy Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts for long-running poker calculations
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }

    # Python API and Job Management WebSocket
    location / {
        # Forward requests to Uvicorn running on port 8000
        proxy_pass http://localhost:8000;

        # Standard Proxy Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket Support (Required for your /ws/ endpoints)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts for long-running poker calculations
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name poker-engine.ddns.net poker-engine.duckdns.org;

    if ($host = poker-engine.ddns.net) {
        return 301 https://$host$request_uri;
    }

    if ($host = poker-engine.duckdns.org) {
        return 301 https://$host$request_uri;
    }

    return 404;
}
